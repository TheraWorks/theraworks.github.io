<script>
  function applyLang(lang) {
    document.querySelectorAll('[data-lang]').forEach(el => {
      el.classList.toggle('hide', el.dataset.lang !== lang);
    });

    document.getElementById('pricing-id').classList.toggle('hide', lang !== 'id');
    document.getElementById('pricing-en').classList.toggle('hide', lang !== 'en');

    document.documentElement.lang = lang;
  }

  function detectClient() {
    const saved = localStorage.getItem('clientLang');
    if (saved) {
      applyLang(saved);
      return;
    }

    const browserLang = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    let detectedLang = 'en';

    if (
      browserLang.startsWith('id') ||
      timezone === 'Asia/Jakarta'
    ) {
      detectedLang = 'id';
    }

    localStorage.setItem('clientLang', detectedLang);
    applyLang(detectedLang);
  }

  window.onload = detectClient;
